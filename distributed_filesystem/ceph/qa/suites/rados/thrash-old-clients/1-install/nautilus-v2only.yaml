overrides:
  ceph:
    log-ignorelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms type: async
        ms bind msgr2: true
        ms bind msgr1: false
tasks:
- install:
    branch: nautilus
    exclude_packages:
      - cephadm
      - ceph-mgr-cephadm
      - ceph-immutable-object-cache
      - python3-rados
      - python3-rgw
      - python3-rbd
      - python3-cephfs
      - ceph-volume
    extra_packages:
      - python-rados
      - python-rgw
      - python-rbd
      - python-cephfs
