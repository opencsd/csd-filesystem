roles:
- - mon.a
  - mon.b
  - mon.c
  - mgr.x
  - osd.0
  - osd.1
  - osd.2
  - osd.3
openstack:
  - volumes: # attached to each instance
      count: 4
      size: 10 # GB
tasks:
- install:
- ceph:
    create_rbd_pool: false
    pre-mgr-commands:
      - sudo ceph config set mgr mgr_pool false --force
    log-ignorelist:
      - objects unfound and apparently lost
      - overall HEALTH_
      - \(OSDMAP_FLAGS\)
      - \(OSD_
      - \(PG_
      - \(OBJECT_
      - \(SLOW_OPS\)
      - slow request
- ec_lost_unfound:
