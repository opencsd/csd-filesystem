<div class="d-flex justify-content-center">
  <ngb-datepicker #dp
                  [(ngModel)]="date"
                  [minDate]="minDate"
                  (ngModelChange)="onModelChange()"></ngb-datepicker>
</div>

<div class="d-flex justify-content-center"
     *ngIf="hasTime">
  <ngb-timepicker [seconds]="hasSeconds"
                  [(ngModel)]="time"
                  (ngModelChange)="onModelChange()"></ngb-timepicker>
</div>
