<div class="chart-container"
     [ngStyle]="style">
  <canvas baseChart
          #sparkCanvas
          [labels]="labels"
          [datasets]="datasets"
          [options]="options"
          [colors]="colors"
          [chartType]="'line'">
  </canvas>
  <div class="chartjs-tooltip"
       #sparkTooltip>
    <table></table>
  </div>
</div>
